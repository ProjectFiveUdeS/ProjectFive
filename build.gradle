apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 11
targetCompatibility = 11

repositories {     mavenCentral()

}
dependencies {      compileOnly 'javax:javaee-api:8.0',
        'com.sun.xml.ws:jaxws-ri:2.3.2',
        'org.slf4j:slf4j-api:1.7.22'


    compile 'org.mybatis:mybatis:3.5.2'
    compile 'org.mybatis:mybatis-cdi:1.1.0'
    compile group: 'org.jasig.cas.client', name: 'cas-client-core', version: '3.5.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
}